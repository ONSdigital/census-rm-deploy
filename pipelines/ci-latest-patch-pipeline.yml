- name: partysvc-stub-docker-latest
  type: docker-image
  source:
    repository: eu.gcr.io/census-ci/census-rm-partysvcstub

jobs:
- name: actionsvc-deploy-latest
  serial: true
  plan:
  - get: actionsvc-docker-latest
    trigger: true
    params:
      skip_download: true
  - put: response-management-kubernetes
    params:
      kubectl: patch deployment actionsvc -p "{\"spec\":{\"template\":{\"metadata\":{\"labels\":{\"timestamp\":\"`date +'%s'`\",\"image-digest\":\"$(cat actionsvc-docker-latest/digest | cut -d':' -f2 | cut -c1-60)\"}}}}}" # This triggers a fresh image pull if imagePullPolicy is Always
      wait_until_ready_selector: app=actionsvc
      wait_until_ready: 300

