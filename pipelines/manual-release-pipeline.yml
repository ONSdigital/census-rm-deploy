# Infrastructure
- name: "Trigger Terraform"
  serial: true
  serial_groups: [
    action-scheduler,
    action-worker,
    case-api,
    case-processor,
    fieldwork-adapter,
    notify-processor,
    uac-qid-service,
    pubsubsvc,
    print-file-service,
    exception-manager,
    toolbox,
    event-latency-monitor,
    rabbitmonitor]
  on_failure: *slack_failure_alert
  plan:
    - get: every-minute

- name: "Run Terraform"
  disable_manual_trigger: true
  serial: true
  serial_groups: [action-scheduler,
                  action-worker,
                  case-api,
                  case-processor,
                  fieldwork-adapter,
                  notify-processor,
                  uac-qid-service,
                  pubsubsvc,
                  print-file-service,
                  exception-manager,
                  toolbox,
                  event-latency-monitor,
                  rabbitmonitor]
  on_failure: *slack_failure_alert
  plan:
    - get: every-minute
      trigger: true
      passed: ["Trigger Terraform"]
    - get: census-rm-terraform-release
    - get: census-rm-deploy
    - task: "Run Terraform"
      file: census-rm-deploy/tasks/terraform-env.yml
      params:
