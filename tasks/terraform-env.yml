platform: linux
image_resource:
  type: docker-image
  source:
    repository: google/cloud-sdk
params:
  ENV:
  SERVICE_ACCOUNT_JSON:
  VAR_FILE:
inputs:
  - name: census-rm-terraform
run:
  path: bash
  args:
    - -exc
    - |
      apt-get install -y unzip procps  # NB: procps is used by Helm
      git clone https://github.com/kamatama41/tfenv.git ~/.tfenv
      ln -s /root/.tfenv/bin/* /usr/local/bin
      cat > /root/gcloud-service-key.json <<EOL
      $SERVICE_ACCOUNT_JSON
      EOL
      gcloud auth activate-service-account --key-file /root/gcloud-service-key.json
      cd census-rm-terraform
      tfenv install
      SKIP_REPLICA_DB_SSL_RESET=true SKIP_DB_SSL_RESET=true AUTO_APPLY=true ./apply-prod.sh 
